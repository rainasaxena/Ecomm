{% extends 'main/base.html'%}

{%block title%}Login{%endblock%}


{%block styling%}
<style>

  
  .container {
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .card {
    width: 400px;
    height:350px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  
  h2 {
    color: #000000;
    margin-bottom: 20px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    text-align: left;
    margin-bottom: 5px;
  }
  
  input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  
  button {
    padding: 10px;
    background-color: #000000;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .switch {
    margin-top: 15px;
    font-size: 20px;
  }
  
  .switch a {
    color: #007BFF;
    text-decoration: none;
  }
</style>
{%endblock%}

{%block content%}


<div class="container">
  <div class="card">
    <h2>Login Form</h2>
    <form method="post">
        {%csrf_token%}
        <label for="username">Username</label>
        <input name="username" type="text" id="username" placeholder="Enter your username">
  
        <label for="password">Password</label>
        <input name="password" type="password" id="password" placeholder="Enter your password">
  
        <button type="submit">Login</button>
      </form>
      <div class="switch">Don't have an account? <a href="/sign-up" >Create here</a></div>
    </div>

      <h2>Register Form</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
  
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
  
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter your new password">
  
        <button type="submit">Register</button>
      </form>
      <div class="switch">Already have an account? <a href="#">Login here</a></div>
    </div>
  </div> -->
{%endblock%}
